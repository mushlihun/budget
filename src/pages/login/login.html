<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <form (submit)="doLogin()"> -->
      <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <ion-list>

      <!-- <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item> -->

      <!--
      Want to use a Username instead of an Email? Here you go:
      -->

      <!-- <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
    </ion-item>
    
      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item> -->

    <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" placeholder="Username" formControlName="name" required></ion-input>
    </ion-item>
    <p *ngIf="!loginForm.controls.name.valid  && loginForm.controls.name.dirty && loginForm.controls.name.value != ''">Invalid name!</p>
    <p *ngIf="!loginForm.controls.name.valid  && loginForm.controls.name.dirty && loginForm.controls.name.value == ''">Field is required!</p>

    <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
    </ion-item>
    <p *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty && loginForm.controls.password.value == ''">Field is required!</p>
    <p class="forget-password-text" text-right (click)="resetPassword()">Forget password?</p>

      <div padding>
        <!-- <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button> -->
        <button ion-button color="primary" block type="submit">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
