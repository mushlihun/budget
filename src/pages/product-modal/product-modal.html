<ion-header>

  <ion-navbar hideBackButton="true" canswipeback="false">
    <ion-title>Detail</ion-title>
    <!-- <ion-buttons end>
      <button ion-button (click)="_closeModal(false)">Close</button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="productWrapper">
    <img src="{{product.img}}" />
    <div class="separator"></div>  
    <div class="itemTitleContainer">
      tgl<h3>{{product.date | date: 'shortDate'}}</h3>
      blok<h3>{{product.datatotal.blokhome}}</h3>
      <h3>{{product.datatotal.blokno}}</h3>
    </div>
    <div class="separator"></div>
    <div class="itemTitleContainer">
      <p>Nama Bahan</p>
      <p>Jumlah</p>
      <p>Satuan</p>
    </div>
    <div class="separator"></div>
    <ion-list>
      <ion-item *ngFor="let item of produk">
          <div class="itemTitleContainer">
            <p>{{item.nama_bahan}}</p>
            <p>{{item.quantity}}</p>
            <p>{{item.satuan}}</p>
          </div>
      </ion-item>
    </ion-list>
</div>
  <div class="orderContainer">
  <div class="orderButtonContainer">
    <button ion-button (click)="_closeModal(true)">
      Kembali
      </button>
  </div>
</div>
</ion-content>
